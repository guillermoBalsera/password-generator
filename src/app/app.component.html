<div class="card break-all">
  <p>{{ password }}</p>
  <mat-slider min="10" max="1000" step="10" showTickMarks discrete [displayWith]="formatLabel" >
    <input matSliderThumb [(ngModel)]="passwordLength">
  </mat-slider>
  <button type="submit" (click)="callGenerator()"
          class="flex w-50 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold
           leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2
           focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
    Generar
  </button>
  <button type="button" (click)="clipboard.write(password)"
          class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900
          shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
    Copiar
  </button>
</div>
